<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Múltiplos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        label, button {
            font-size: 16px;
        }
        input {
            margin-bottom: 10px;
            font-size: 16px;
            padding: 5px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verificar si un número es múltiplo de otro</h1>

    <label for="numero1">Ingrese el primer número: </label>
    <input type="number" id="numero1" required>
    <br>
    <label for="numero2">Ingrese el segundo número: </label>
    <input type="number" id="numero2" required>
    <br>
    <button onclick="verificarMultiplos()">Verificar</button>

    <div id="resultado"></div>

    <script>
        function verificarMultiplos() {
            // Obtener los valores de los inputs
            let n1 = parseInt(document.getElementById('numero1').value);
            let n2 = parseInt(document.getElementById('numero2').value);

            // Comprobar si los números son válidos
            if (isNaN(n1) || isNaN(n2)) {
                document.getElementById('resultado').innerHTML = "Por favor, ingrese dos números válidos.";
                return;
            }

            // Fase 1: Verificar si el primer número es múltiplo del segundo
            if (n1 % n2 === 0) {
                document.getElementById('resultado').innerHTML = n1 + " es múltiplo de " + n2;
            }
            // Fase 2: Si no es múltiplo, verificar si el segundo número es múltiplo del primero
            else if (n2 % n1 === 0) {
                document.getElementById('resultado').innerHTML = n2 + " es múltiplo de " + n1;
            } else {
                // Fase 3: Ningún número es múltiplo del otro
                document.getElementById('resultado').innerHTML = "Ningún número es múltiplo del otro.";
            }
        }
    </script>
</body>
</html>
